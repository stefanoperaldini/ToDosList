<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Stefano Peraldini" />
    <meta name="description" content="App ToDoº" />
    <link rel="stylesheet" href="/todos/css/style.css" />
    <title>ToDo</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/todos/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/todos/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/todos/favicon-16x16.png"
    />
    <link rel="manifest" href="/todos/site.webmanifest" />
    <link rel="mask-icon" href="/todos/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <header>
      <h1>TODOs</h1>
    </header>
    <main>
      <section id="app">
        <form action="" class="add">
          <fieldset>
            <label for="totext">Nueva tarea:</label>
            <input
              type="text"
              name="todotext"
              placeholder="Escribe lo que tines que hacer..."
              id="todotext"
            />
          </fieldset>
          <button>Añadir</button>
        </form>
        <button class="clean">Limpiar</button>
        <button class="destroy">Borrar todo</button>
      </section>
      <section id="list">
        <ul class="todoList">
          <!-- <li>
            <input type="checkbox" />
            <p>Titulo de la tarea</p>
          </li> -->
        </ul>
      </section>
    </main>
    <script type="module" src="/todos/js/main.js"></script>
  </body>
</html>
